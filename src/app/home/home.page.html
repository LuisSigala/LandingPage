<ion-header>
  <ion-toolbar>
    <ion-title>
      Spaceship Game
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/register">
        <ion-icon name="person-add"></ion-icon>
        Register
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Embark on a journey through the galaxy and explore new worlds with our spaceship game.</p>
    </ion-card-content>
  </ion-card>

  <img src="https://www.jotdown.es/wp-content/uploads/2013/05/mil-fal-2_result.jpg" alt="">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Features</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label>Realistic space gameplay</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="build" slot="start"></ion-icon>
          <ion-label>Customizable ships and equipment</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Multiplayer battles</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trophy" slot="start"></ion-icon>
          <ion-label>Rewards and ranking system</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Download</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" href="#">Download on the App Store</ion-button>
      <ion-button expand="block" href="#">Get it on Google Play</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
